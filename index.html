<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markos Classroom Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 56px;
        }
        
        h1 {
            font-size: 2.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }
        
        .subtitle {
            color: #737373;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }
        
        .status-card {
            background: #000000;
            border: 1.5px solid #1f1f1f;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            border-color: #2a2a2a;
            transform: translateY(-2px);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .status-dot-container {
            position: relative;
            width: 14px;
            height: 14px;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            background: #ef4444;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 16px rgba(239, 68, 68, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .status-dot::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ef4444;
            border-radius: 50%;
            opacity: 0.2;
            animation: ripple 2s ease-out infinite;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .status-text {
            font-size: 2rem;
            font-weight: 700;
            color: #ef4444;
            letter-spacing: 0.02em;
        }
        
        .reason-card {
            background: #000000;
            border: 1.5px solid #1f1f1f;
            border-left: 4px solid #eab308;
            border-radius: 16px;
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .reason-card:hover {
            border-color: #2a2a2a;
            border-left-color: #eab308;
            transform: translateY(-2px);
        }
        
        .reason-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .reason-icon {
            width: 22px;
            height: 22px;
            color: #eab308;
        }
        
        .reason-title {
            font-size: 1rem;
            font-weight: 600;
            color: #eab308;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        
        .reason-text {
            color: #a3a3a3;
            font-size: 1.05rem;
            line-height: 1.8;
            font-weight: 400;
        }
        
        .footer {
            text-align: center;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #1f1f1f;
        }
        
        .footer-text {
            color: #525252;
            font-size: 0.875rem;
            font-weight: 400;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }
            
            .status-card, .reason-card {
                padding: 32px 24px;
            }
            
            .status-text {
                font-size: 1.75rem;
            }
            
            .reason-text {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                margin-bottom: 40px;
            }
            
            h1 {
                font-size: 1.875rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>marko.win</h1></h1>
        </div>
        
        <div class="status-card">
            <div class="status-header">
                <div class="status-dot-container">
                    <div class="status-dot"></div>
                </div>
                <span class="status-text">working on smth</span>
            </div>
        </div>
        
        <div class="reason-card">
            <div class="reason-header">
                <svg class="reason-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="reason-title"></span>
            </div>
            <p class="reason-text">
               so uhh, no, but maybe <a href="a.tickles.store">yes?</a>
            </p>
        </div>
    </div>
</body>

</html>
